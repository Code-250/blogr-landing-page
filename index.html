<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=overpass"
    />
   <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=ubuntu"
    />
  <title>Frontend Mentor | [Blogr]</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
    <header class="header-container">
        <nav class="header">
            
            
            <div class="left-side-nav">
                <img class="logo" src="./images/logo.svg" alt="Logo"/>
                <ul class="nav-links activate-mobile">
                    <li class="link">Product</li>
                    <li class="link">Company</li>
                    <li class="link">Connect</li>
                </ul>
            </div>
            <div class="authenticate-btn activate-mobile">
                <button class=" btn login-btn">Login</button>
                <button class="btn signup-btn">Signup</button>
            </div>
            <div class="menu-icon">
                <div class="hamburger-icon">
                    <img src="./images/icon-hamburger.svg" alt="menu-icon"/>
                </div>
                <div class="close-icon">
                    <img src="./images/icon-hamburger.svg" alt="close-icon"/>
                </div>
            </div>
            
        </nav>
        <div class="mobile">
            <div class="menu">
                <div class="menu-nav-links">
                    <li class="menu-links">Products</li>
                    <hr/>
                    <li class="menu-links">Company</li>
                    <hr/>
                    <li class="menu-links">Connect</li>
                    <hr/>
                    <span class="menu-btn">login</span>
                    <hr/>
                    <li class="menu-btn">signup</li>
                </div>
            </div>
        </div>
        
        <div class="header-content">
            <h1 class="header-main-content">A modern publishing platform</h1>
            <p>Grow your audience and build your online bran</p>
        </div>
        <div class="content-btns">

            <div class="header-btns">
                <button class="btn start-btn">Start for free</button>

                <button class="btn learn-more-btn">Learn more</button>
            </div>
        </div>
       
    </header>
</body>
</html>
